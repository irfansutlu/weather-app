<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <h1>WEATHER FORECAST</h1>
      <input type="text" id="city-name" placeholder="Enter a city" required />
      <button id="search-btn">Search</button>
      <div class="result">
        <h2 id="city"></h2>
        <h3 id="degree"></h3>
        <div>
          <div id="icons"></div>
          <h4 id="mode"></h4>
        </div>
        <div>
          <p id="max-min"></p>
          <br />
          <p id="wind"></p>
        </div>
      </div>
    </div>
    <div class="clock-div">
        <h4 id="day"></h4>
        <h5 id="clock"></h5>
    </div>

    <script
      src="https://kit.fontawesome.com/d02eea4e4e.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
